<!doctype html>

<html>

<head>
	<title>myPage</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>


<style>

	.mainTextTable{
		position:absolute;
		top:2%;
		height:60%;
		left:1%;
		width:60%;
		border:1px solid gray;
		z-index:3;
	}
	
	.optionsTable{
		position:absolute;
		top:65%;
		height:30%;
		left:1%;
		width:60%;
		border:1px solid gray;
		z-index:3;
	}
	
	.mainTextContent{
		position: absolute;
		left: 3%;
		width:80%;
		font-family: Arial;
		text-align: justify;
		text-justify: inter-word;
	}
	
</style>


<body>
	
	<div class="mainTextTable">
		<p class="mainTextContent" id="mainTextField">
			example text
		</p>
	</div>
	<div class="optionsTable">
		<p class="mainTextContent">
			example text
		</p>
	</div>
	
	<script src="game.js" type="text/javascript"></script>
	<script src="display.js" type="text/javascript"></script>
	
	<script>
	
		var peron = game.scenes.add("peron");
		
		peron.onEntry = function()
		{
			if (peron.flags.get("visited")){
				console.log("Jestes na malym, fajnym dworcu.");
			}
			else{
				console.log("Dluzszy opis tego, ze jestes na malym, fajnym dworcu. Jest dluzszy, bo jestes tu pierwszy raz");
				peron.flags.set("visited",true);
			}
			
		}
	
		game.options.add("roz", "Rozejrzyj sie.");
		
		game.options.get("roz").onUse = function()
		{
			peron.onEntry();
		}
	
		peron.flags.add("visited");
		peron.flags.set("visited", false);
	</script>
</body>

</html>
